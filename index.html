<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>


  <div class="container">
    <img class="perfume-img" src="images/image-product-desktop.jpg" alt="perfume-img">
    <div class="text">
      <p class="perfume"> P E R F U M E </p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="text-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="price">
        $149.99
      </p>
      <p class="strikeout-price">$169.99</p>
    </div>
    <div class="cart-button">
      <img class="cart-icon" src="images/icon-cart.svg" alt="cart-img">
      <span>Add to Cart</span>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Avishek Chatterjee</a>.
  </div>
</body>
</html>
